services:
  app:
    image: analytics-api:v1
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8001
    ports:
      - "8000:8001"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./scr:/code:rw

    develop:
      watch:
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: requirements.txt
        - action: rebuild
          path: compose.yaml
